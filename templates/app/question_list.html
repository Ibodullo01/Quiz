{% extends 'base.html' %}

{% block title %} Question List {% endblock %}

{% block content %}
    <h3>Question List</h3>
    <hr>
    <form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <p>{{ question.name }}</p>
        {% for answer in question.answers.all %}
            <label>{{ answer.name }}</label>
            <input type="radio" name="{{ question.name }}" value="{{ answer.id }}">
        {% endfor %}
    {% endfor %}
    <br>
    <br>
        <button type="submit"> Send </button>
    </form>
{% endblock %}
