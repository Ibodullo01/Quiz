<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<header>
    <a href="{% url 'app:home' %}"> Home </a> |
    {% if user.is_authenticated %}
        {{ user.phone }} ||
         <a href="{% url 'account:logout' %}" > Logout</a> |
        <a href="{% url 'app:result_list' %}"> Result list </a>
    {% else %}
        <a href="{% url 'account:login' %}"> Login </a>|
        <a href="{% url 'account:signup' %}"> Register </a>|
    {% endif %}
</header>
<hr>
<div>
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
